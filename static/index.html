<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Go App</title>
</head>
<body style="display: none;">
    <h1>Golang Tutorial</h1>
    <div>
        <h3>Noter</h3>
        <form action="/form" method="POST" id="noteform">
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic"><br>
        </form>
        <textarea rows="4" cols="40" name="note" form="noteform" placeholder="type detail here ..."></textarea><br>
        <label>Please choose your satisfaction point.</label>
        <select id="emotion" name="emotion" form="noteform">
            <option value="4">verygood ðŸ˜€</option>
            <option value="3">good ðŸ™‚</option>
            <option value="2">so so ðŸ˜—</option>
            <option value="1">bad ðŸ˜°</option>
        </select><br>
        <input type="submit" form="noteform">
    </div>
    <div>
        <h2>Table to Display Note</h2>
        <table>
            <tr>
                <th>id</th>
                <th>topic</th>
                <th>note</th>
                <th>rating</th>
            </tr>

        </table>
    </div>
    <script>
        let allInfo
        axios.get("/get-all-notes")
        .then(function (response){
            allInfo = response.data
            console.log(response)
        })
        .catch(function(error){
            console.log(error)
        })
        .finally(function(){
            $(document).ready(function () {
                let dataRows
                if (allInfo.length > 0) {
                    allInfo.forEach(element => {
                        let emotion
                        switch (element.Rating) {
                            case 0:
                                emotion = "No rating ðŸ¤«"
                                break;
                            case 1:
                                emotion = "bad ðŸ˜°"
                                break;
                            case 2:
                                emotion = "so so ðŸ˜—"
                                break;
                            case 3:
                                emotion = "good ðŸ™‚"
                                break;
                            case 4:
                                emotion = "verygood ðŸ˜€"
                                break;                        
                            default:
                                break;
                        }
                        const row = `<tr>
                                        <td>${element.Id}</td>
                                        <td>${element.Name}</td>
                                        <td>${element.Address}</td>
                                        <td>${emotion}</td>
                                    </tr>`
                        
                        dataRows += row
                    });                    
                }
                $('table').append(dataRows)
                $(document.body).show()                
            })
        })

                        
    </script>
</body>
</html>
