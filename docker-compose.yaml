version: "3.9"
services:
  postgres:
    image: postgres:15.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simple_bank
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U postgres -d simple_bank'"]
      interval: 10s
      timeout: 3s
      retries: 3
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
